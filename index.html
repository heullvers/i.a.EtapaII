<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
        <script src="app.js"></script>
        <meta charset="utf-8"/>
    </head>

    <body>
        <form action="" class="formulario">
                <h2>MODO</h2>
                <input type="radio" name="modo" value="minmax" class="escolha">MinMax<br>
                <input type="radio" name="modo" value="profundidade" class="escolha"> Busca em Profundidade<br>
        </form>
        <table>
            <tr>
                <td class="col" data-i="0" data-j="0"> </td>
                <td class="col" data-i="0" data-j="1"> </td>
                <td class="col" data-i="0" data-j="2"> </td>
            </tr>
    
            <tr>
                <td class="col" data-i="1" data-j="0"> </td>
                <td class="col" data-i="1" data-j="1"> </td>
                <td class="col" data-i="1" data-j="2"> </td>
            </tr>
    
            <tr>
                <td class="col" data-i="2" data-j="0"> </td>
                <td class="col" data-i="2" data-j="1"> </td>
                <td class="col" data-i="2" data-j="2"> </td>
            </tr>
        </table>

        <div id="reiniciar">
            <button id="reiniciar">Reiniciar</button>
        </div>
        
    </body>
</html>
